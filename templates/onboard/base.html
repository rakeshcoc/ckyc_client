<html>
<head>
  <title>Fill Form</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type ="text/javascript" src="temp.js"></script>
</head>

  <body>
      <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'workflow:home' %}">Home</a></li>
              
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a href="{% url 'UserProfile:logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'UserProfile:login' %}">Login</a></li>
            <li><a class="navbar-link" href="{% url 'UserProfile:maker' %}">Maker Signup</a></li>
            <li><a class="navbar-link" href="{% url 'UserProfile:checker' %}">Checker Signup</a></li>
          {% endif %}</ul>
      </div>
    </nav>

  	{% block body %}
  	{% endblock %}
</body>
</html>
