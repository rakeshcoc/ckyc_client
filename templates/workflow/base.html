<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ckyc-Maker Page</title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">{# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'workflow:home' %}">Home</a></li>
              
          {# Some logic on what to display for last item#}
           {% if user.is_authenticated %}
            <li><a href="{% url 'UserProfile:logout' %}">Logout</a></li>
               

         {% else %}
            <li><a class="navbar-link" href="{% url 'UserProfile:login' %}">Login</a></li>
            <li><a class="navbar-link" href="{% url 'UserProfile:maker' %}">Maker Signup</a></li>
            <li><a class="navbar-link" href="{% url 'UserProfile:checker' %}">Checker Signup</a></li>

           {% endif %}</ul>
      </div>
    </nav>
    <h1 class="text-center">Maker  {{ bankname }}</h1>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
